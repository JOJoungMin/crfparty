<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">회원 id </label>
                                <!-- 요놈 -->
                                <input type="email" id="loginId" class="form-control" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example2">Password</label>
                                <!-- 요놈 -->
                                <input type="password" id="loginPassword" class="form-control" />
                            </div>

                            

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary w-100 mb-4" id="loginBtn"
                                onclick="window.location.href='/index'">로그인</button>



                            <!-- Register section -->
                            <div class="text-center">
                                <p onclick="window.location.href='/register'">회원이 아니신가요? <a
                                        class="text-decoration-none">회원가입</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const $loginId = document.querySelector('#loginId');
        const $loginPassword = document.querySelector('#loginPassword');


       const $loginBtn = document.querySelector('#loginBtn').addEventListener('click', ()=>postloginrData())



        function postloginrData() {
        fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json", // 요청 헤더
          },
          body: JSON.stringify({
            user_id: $loginId.value,
            user_password: $loginPassword.value,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.result) {
              console.log("성공");
              window.location.href = "/index";
              
            } else {
              console.log("실패");
            }
          })
          .catch((error) => console.error("에러발생", error));
      }




    </script>
</body>

</html>
