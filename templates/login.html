<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">회원 id </label>
                                <!-- 요놈 -->
                                <input type="email" id="form2Example1" class="form-control" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example2">Password</label>
                                <!-- 요놈놈 -->
                                <input type="password" id="form2Example2" class="form-control" />
                            </div>

                            <!-- Remember me and Forgot password -->
                            <div class="row mb-4">
                                <div class="col d-flex">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="form2Example31" checked />
                                        <label class="form-check-label" for="form2Example31">아이디 기억</label>
                                    </div>
                                </div>

                                <!--
                              <div class="col text-end">
                                  <a href="#" class="text-decoration-none">Forgot password?</a>
                              </div>
                              -->
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary w-100 mb-4"
                                onclick="window.location.href='/index'">로그인</button>



                            <!-- Register section -->
                            <div class="text-center">
                                <p onclick="window.location.href='/register'">회원이 아니신가요? <a
                                        class="text-decoration-none">회원가입</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
